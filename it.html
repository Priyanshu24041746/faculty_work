<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Work Hours Tracker - Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .support-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 600px;
            padding: 35px;
            position: relative;
            overflow: hidden;
        }
        
        .support-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .support-header h2 {
            color: var(--dark-color);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            transition: var(--transition);
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .submit-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        #formResult {
            margin-top: 20px;
            padding: 12px 15px;
            border-radius: 4px;
            display: none;
        }
        
        .result-error {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--accent-color);
            color: #c0392b;
        }
        
        .result-success {
            background-color: rgba(46, 204, 113, 0.1);
            border-left: 4px solid var(--success-color);
            color: #27ae60;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .back-link a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="support-header">
            <div class="logo">
                <h2>IT Support</h2>
            </div>
            <h2>Contact Us</h2>
            <p>We're Here to Help for Issues you Encounter</p>
        </div>
        
        <form id="supportForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <label for="name">Name</label>
                <div class="input-field">
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required="">
                    <span class="input-icon">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <div id="name-error" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <label for="problem">Issue Type</label>
                <div class="input-field">
                    <input type="text" id="problem" name="problem" placeholder="Ex: Login Issue, Data Entry Problem, Attendence Issues, etc" required="">
                    <span class="input-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                </div>
                <div id="problem-error" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <label for="contactNo">Contact Number</label>
                <div class="input-field">
                    <input type="tel" id="contactNo" name="contactNo" placeholder="Enter your phone number" required="">
                    <span class="input-icon">
                        <i class="fas fa-phone"></i>
                    </span>
                </div>
                <div id="contactNo-error" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-field">
                    <input type="email" id="email" name="email" placeholder="Enter your institutional email" required="">
                    <span class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
                <div id="email-error" class="error-message"></div>
            </div>
            
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe your issue in detail" required=""></textarea>
                <div id="description-error" class="error-message"></div>
            </div>
            
            <button type="submit" class="submit-btn">
                Submit Request
                <span class="spinner" id="submit-spinner"></span>
            </button>
        </form>
        
        <div id="formResult"></div>
        
        <div class="back-link">
            <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        function validateForm(event) {
            event.preventDefault();
            
            // Reset all error messages
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.style.display = 'none');
            
            let isValid = true;
            
            // Get form values
            const name = document.getElementById('name').value;
            const problem = document.getElementById('problem').value;
            const contactNo = document.getElementById('contactNo').value;
            const email = document.getElementById('email').value;
            const description = document.getElementById('description').value;
            
            // Validate name
            if (!name) {
                showInputError('name', 'Name is required');
                isValid = false;
            }
            
            // Validate problem
            if (!problem) {
                showInputError('problem', 'Issue type is required');
                isValid = false;
            }
            
            // Validate contact number
            if (!contactNo) {
                showInputError('contactNo', 'Contact number is required');
                isValid = false;
            } else {
                // Phone number basic validation
                const phoneRegex = /^\d{10,15}$/;
                if (!phoneRegex.test(contactNo.replace(/\D/g, ''))) {
                    showInputError('contactNo', 'Please enter a valid contact number');
                    isValid = false;
                }
            }
            
            // Validate email
            if (!email) {
                showInputError('email', 'Email is required');
                isValid = false;
            } else {
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showInputError('email', 'Please enter a valid email address');
                    isValid = false;
                }
            }
            
            // Validate description
            if (!description) {
                showInputError('description', 'Description is required');
                isValid = false;
            } else if (description.length < 20) {
                showInputError('description', 'Please provide a more detailed description (at least 20 characters)');
                isValid = false;
            }
            
            // If all validations pass, show success message
            if (isValid) {
                // Show loading spinner
                document.querySelector('.submit-btn').innerHTML = 'Submitting... <span class="spinner" id="submit-spinner" style="display:inline-block"></span>';
                document.querySelector('.submit-btn').disabled = true;
                
                // Simulate submission delay
                setTimeout(() => {
                    showMessage('Your support request has been submitted successfully. We will contact you soon.', 'success');
                    document.getElementById('supportForm').reset();
                    
                    // Reset button
                    document.querySelector('.submit-btn').innerHTML = 'Submit Request';
                    document.querySelector('.submit-btn').disabled = false;
                }, 1500);
            }
            
            return false;
        }
        
        function showInputError(inputId, message) {
            const errorElement = document.getElementById(`${inputId}-error`);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function showMessage(message, type) {
            const resultDiv = document.getElementById('formResult');
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            
            resultDiv.className = '';
            resultDiv.classList.add(type === 'error' ? 'result-error' : 'result-success');
            
            // Hide message after 5 seconds
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
